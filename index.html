<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–Ø –Ω–µ —Å–∫–∞–∂—É</title>
    <style>
        :root {
            --primary: #6366f1;
            --danger: #ef4444;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            min-height: 60px;
            align-items: center;
        }

        button {
            padding: 12px 32px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #yesBtn {
            background: var(--primary);
            color: white;
        }

        #yesBtn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        #noBtn {
            background: var(--danger);
            color: white;
            position: fixed; /* –í–∞–∂–Ω–æ –¥–ª—è —Å–≤–æ–±–æ–¥–Ω–æ–≥–æ –ø–æ–ª–µ—Ç–∞ */
            z-index: 100;
            transition: all 0.15s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>–•–æ—á–µ—à—å —É–∑–Ω–∞—Ç—å –∫–∞–∫–æ–º —Å—Ç—Ä–∞–Ω–µ —è –∂–∏–≤—É?</h1>
        <div class="btn-group">
            <button id="yesBtn">–ù–µ—Ç</button>
            <button id="noBtn">–î–∞</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –ø–æ–∑–∏—Ü–∏—é –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç"
        const moveButton = () => {
            const padding = 50;
            // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã, –∏–∑–±–µ–≥–∞—è –∫—Ä–∞–µ–≤ —ç–∫—Ä–∞–Ω–∞
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        };

        // –î–≤–∏–≥–∞–µ–º –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ (–¥–ª—è –ü–ö)
        noBtn.addEventListener('mouseenter', moveButton);
        
        // –î–≤–∏–≥–∞–µ–º –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ (–¥–ª—è –º–æ–±–∏–ª–æ–∫)
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // –ó–∞–ø—Ä–µ—â–∞–µ–º –∫–ª–∏–∫
            moveButton();
        });

        yesBtn.addEventListener('click', () => {
            document.querySelector('.container').innerHTML = `
                <h1 style="color: #10b981;">–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! üòé</h1>
                <p>–£–º–Ω—ã–π –≤—ã–±–æ—Ä.</p>
                <button onclick="location.reload()" style="background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white; margin-top: 1rem;">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
            `;
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ–∑–∏—Ü–∏–∏ –∫–Ω–æ–ø–∫–∏ "–ù–µ—Ç" —Ä—è–¥–æ–º —Å –∫–Ω–æ–ø–∫–æ–π "–î–∞"
        window.onload = () => {
            const rect = noBtn.getBoundingClientRect();
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${rect.left}px`;
            noBtn.style.top = `${rect.top}px`;
        };
    </script>
</body>
</html>
