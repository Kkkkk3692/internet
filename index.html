<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–µ—Ä—å–µ–∑–Ω—ã–π —Ä–∞–∑–≥–æ–≤–æ—Ä</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            width: 300px;
        }
        h1 { color: #333; font-size: 24px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { 
            background-color: #ff4d4d; 
            color: white; 
            position: absolute; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="question">–¢—ã –º–µ–Ω—è –ø—Ä–æ—â–∞–µ—à—å? ü•∫</h1>
    <div class="buttons">
        <button id="yesBtn">–î–∞</button>
        <button id="noBtn">–ù–µ—Ç</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–±–µ–≥–∞–Ω–∏—è –∫–Ω–æ–ø–∫–∏
    const moveButton = () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    };

    // –°–ª—É—à–∞–µ–º –∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–µ (–º—ã—à—å), –∏ –∫–∞—Å–∞–Ω–∏–µ (—Å–µ–Ω—Å–æ—Ä)
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∫–ª–∏–∫–∞ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏
        moveButton();
    });

    // –õ–æ–≥–∏–∫–∞ –ø–æ–±–µ–¥—ã
    yesBtn.addEventListener('click', () => {
        question.innerHTML = "–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! ‚ù§Ô∏è<br><small>–° –º–µ–Ω—è —à–æ–∫–æ–ª–∞–¥–∫–∞ –∫–æ–≥–¥–∞ –Ω–∏–±—É–¥—å –∫—É–ø–ª—é.</small>";
        document.querySelector('.buttons').style.display = 'none';
    });
</script>

</body>
</html>
