<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ловушка</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        h1 { color: #333; }
        .buttons { position: relative; width: 300px; height: 100px; }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Ты сегодня пойдешь гулять?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="alert('Ура! Идем гулять!')">Да</button>
        <button id="noBtn">Нет</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        // Функция, которая двигает кнопку
        noBtn.addEventListener('mouseover', () => {
            // Вычисляем случайные координаты внутри окна
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            // Применяем новые координаты
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.position = 'fixed';
        });

        // На случай, если кто-то очень быстрый на телефоне
        noBtn.addEventListener('click', () => {
            alert('Как ты это сделал?! Читер!');
        });
    </script>

</body>
</html>
