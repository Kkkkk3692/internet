<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Card</title>
    <style>
        :root {
            --clr: #00ffcc; /* Основной цвет неона */
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #050505;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        /* Контейнер для карточки */
        .card {
            position: relative;
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transition: 0.5s;
        }

        /* Светящееся пятно, которое будет следовать за пальцем */
        .card::before {
            content: '';
            position: absolute;
            top: var(--y);
            left: var(--x);
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(var(--clr), transparent, transparent);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .card:hover::before {
            opacity: 0.2;
        }

        /* Внутренняя часть, чтобы скрыть лишнее пятно */
        .card-content {
            position: absolute;
            inset: 3px;
            background: #050505;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h2 {
            font-size: 2em;
            letter-spacing: 2px;
            color: var(--clr);
            text-shadow: 0 0 10px var(--clr);
            margin-bottom: 10px;
        }

        p {
            opacity: 0.6;
            line-height: 1.5;
        }

        /* Декоративная полоска снизу */
        .badge {
            margin-top: 20px;
            padding: 5px 15px;
            background: var(--clr);
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 0 0 20px var(--clr);
        }
    </style>
</head>
<body>

    <div class="card" id="cyberCard">
        <div class="card-content">
            <h2>GEMINI 3</h2>
            <p>Будущее веб-дизайна уже здесь. Создавай крутой код прямо в Acode.</p>
            <div class="badge">ACTIVE</div>
        </div>
    </div>

    <script>
        const card = document.getElementById('cyberCard');
        
        // Функция для обновления координат (для мыши и тача)
        function updateCoord(e) {
            const rect = card.getBoundingClientRect();
            // Получаем координаты относительно самой карточки
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;
            
            // Передаем координаты в CSS переменные
            card.style.setProperty('--x', x + 'px');
            card.style.setProperty('--y', y + 'px');
        }

        card.addEventListener('mousemove', updateCoord);
        card.addEventListener('touchmove', updateCoord);
    </script>
</body>
        </html>
