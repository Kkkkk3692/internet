<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Серьезный разговор</title>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
            width: 300px;
        }
        h1 { color: #333; font-size: 24px; }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { 
            background-color: #ff4d4d; 
            color: white; 
            position: absolute; 
        }
    </style>
</head>
<body>

<div class="container">
    <h1 id="question">Хочешь узнать в какос стране я нахожусь </h1>
    <div class="buttons">
        <button id="yesBtn">НЕТ</button>
        <button id="noBtn">ДА</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const question = document.getElementById('question');

    // Функция для убегания кнопки
    const moveButton = () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    };

    // Слушаем и наведение (мышь), и касание (сенсор)
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', (e) => {
        e.preventDefault(); // Чтобы не было клика при касании
        moveButton();
    });

    // Логика победы
    yesBtn.addEventListener('click', () => {
        question.innerHTML = не хочешь ❤️<br><small>С меня шоколадка когда нибудь куплю.</small>";
        document.querySelector('.buttons').style.display = 'none';
    });
</script>

</body>
</html>
