<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вопрос</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow: hidden;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 300px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 30px; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #yesBtn {
            background-color: #6366f1;
            color: white;
            position: fixed; /* Позволяет кнопке летать поверх всего */
            z-index: 1000;
        }

        #noBtn {
            background-color: #334155;
            color: white;
        }

        .result {
            font-size: 2rem;
            color: #f87171;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card" id="container">
        <h1>Хочешь узнать?</h1>
        <div class="btn-group">
            <button id="yesBtn">Да</button>
            <button id="noBtn">Нет</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const container = document.getElementById('container');

        // Функция побега кнопки "Да"
        function moveButton() {
            const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight - 20);
            
            yesBtn.style.left = x + 'px';
            yesBtn.style.top = y + 'px';
        }

        // Убегает при наведении
        yesBtn.addEventListener('mouseenter', moveButton);
        
        // Убегает при касании (для мобильных)
        yesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Если нажали "Нет"
        noBtn.addEventListener('click', () => {
            yesBtn.style.display = 'none';
            container.innerHTML = '<div class="result">Так и знал!</div>';
        });

        // Устанавливаем "Да" на место при загрузке
        window.onload = () => {
            const rect = yesBtn.getBoundingClientRect();
            yesBtn.style.left = rect.left + 'px';
            yesBtn.style.top = rect.top + 'px';
        };
    </script>
</body>
</html>
