<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–Ω–≤–µ—Ä—Å–∏—è</title>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #475569;
            --bg: #0f172a;
        }

        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            padding: 2.5rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            width: 85%;
            max-width: 400px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 2rem; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            min-height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–î–∞" —Ç–µ–ø–µ—Ä—å –ª–µ—Ç–∞–µ—Ç */
        #yesBtn {
            background: var(--primary);
            color: white;
            position: fixed; /* –ü–æ–∑–≤–æ–ª—è–µ—Ç –ø–µ—Ä–µ–º–µ—â–∞—Ç—å –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É */
            z-index: 1000;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —Å—Ç–æ–∏—Ç –Ω–∞ –º–µ—Å—Ç–µ */
        #noBtn {
            background: var(--secondary);
            color: white;
        }

        #noBtn:hover {
            background: #ef4444; /* –ö—Ä–∞—Å–Ω–µ–µ—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏, –Ω–∞–º–µ–∫–∞—è –Ω–∞ –æ—Ç–∫–∞–∑ */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>—Ö–æ—á–µ—à—å —É–Ω–∞—Ç—å –≥–¥–µ —è –∂–∏–≤—É</h1>
        <div class="btn-group">
            <button id="yesBtn">–î–∞!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');

        // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –∫–Ω–æ–ø–∫–∏ "–î–∞"
        const moveYes = () => {
            const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight - 20);
            
            yesBtn.style.left = `${x}px`;
            yesBtn.style.top = `${y}px`;
        };

        // –°–æ–±—ã—Ç–∏—è –¥–ª—è "–î–∞"
        yesBtn.addEventListener('mouseenter', moveYes);
        yesBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveYes();
        });

        // –°–æ–±—ã—Ç–∏–µ –¥–ª—è "–ù–µ—Ç"
        noBtn.addEventListener('click', () => {
            alert('—Ç–∞–∫ –∏ –∑–Ω–∞–ª'ü§î');
        });

        // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å—Ç–∞–≤–∏–º "–î–∞" –ø–æ–≤–µ—Ä—Ö —Ç–æ–≥–æ –º–µ—Å—Ç–∞, –≥–¥–µ –æ–Ω–∞ –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–µ
        window.onload = () => {
            const rect = yesBtn.getBoundingClientRect();
            yesBtn.style.left = `${rect.left}px`;
            yesBtn.style.top = `${rect.top}px`;
        };
    </script>
</body>
</html>
